<div class="page page-testing">
  <div class="w">


      <div class="page-testing__row row justify-content-center">
        <div class="col-10">

            <section class="testing-section">
              <h1 class="testing-section__title title title--h1">First, please answer three questions:</h1>

              <div class="testing" id="js-testing-student">
                <div class="testing__content box box--padd-base">
                  <div class="testing__head">
                    <h2 class="testing__title title title--h2">What subjects are you most interested in?</h2>
                    <p class="testing__limit">(choose up to 3 options)</p>
                  </div>

                  <div class="testing__variants">
                    <ul class="testing__variants-list js-test-vars" data-max="3">
                      <li class="testing__variants-item">
                        <label class="checkbox-btn">
                          <input type="checkbox" value="Finance" />
                          <span class="checkbox-btn__label">Finance</span>
                        </label>
                      </li>
                      <li class="testing__variants-item">
                        <label class="checkbox-btn">
                          <input type="checkbox" value="Business" />
                          <span class="checkbox-btn__label">Business</span>
                        </label>
                      </li>
                      <li class="testing__variants-item">
                        <label class="checkbox-btn">
                          <input type="checkbox" class="Management" />
                          <span class="checkbox-btn__label">Management</span>
                        </label>
                      </li>
                      <li class="testing__variants-item">
                        <label class="checkbox-btn">
                          <input type="checkbox" value="Economics" />
                          <span class="checkbox-btn__label">Economics</span>
                        </label>
                      </li>
                      <li class="testing__variants-item">
                        <label class="checkbox-btn">
                          <input type="checkbox" value="Mathematics" />
                          <span class="checkbox-btn__label">Mathematics</span>
                        </label>
                      </li>
                      <li class="testing__variants-item">
                        <label class="checkbox-btn">
                          <input type="checkbox" />
                          <span class="checkbox-btn__label">Physics</span>
                        </label>
                      </li>
                      <li class="testing__variants-item">
                        <label class="checkbox-btn">
                          <input type="checkbox" />
                          <span class="checkbox-btn__label">Astronomy</span>
                        </label>
                      </li>
                      <li class="testing__variants-item">
                        <label class="checkbox-btn">
                          <input type="checkbox" />
                          <span class="checkbox-btn__label">Chemistry</span>
                        </label>
                      </li>
                      <li class="testing__variants-item">
                        <label class="checkbox-btn">
                          <input type="checkbox" />
                          <span class="checkbox-btn__label">Biology</span>
                        </label>
                      </li>
                    </ul>

                  </div>

                  <div class="testing__steps stepper-vertical js-test-steps">
                    <span class="stepper-vertical__step" data-step="3">3</span>
                    <span class="stepper-vertical__sep"></span>
                    <span class="stepper-vertical__step" data-step="2">2</span>
                    <span class="stepper-vertical__sep"></span>
                    <span class="stepper-vertical__step is-active" data-step="1">1</span>
                  </div>
                </div>

                <div class="testing-reg" id="js-fastreg">
                  <div class="testing-reg__form">
                    <b class="testing-reg__title">Please enter your e-mail to continue and save your results</b>
                    <input type="email" class="input input--base input--fluid js-fastreg-email" placeholder="E-mail address">

                    <ul class="testing-reg__rules inputs-list">
                      <li class="inputs-list__item">
                        <label class="checkbox">
                          <input type="checkbox" checked />
                          <span class="checkbox__title">I agree to receive promotional materials</span>
                        </label>
                      </li>
                      <li class="inputs-list__item">
                        <label class="checkbox">
                          <input type="checkbox" checked />
                          <span class="checkbox__title">I agree with Terms of Service and Privacy Policy</span>
                        </label>
                      </li>
                    </ul>

                    <div class="testing-reg__footer">
                      <button class="btn-accent btn btn--base btn--min-width" data-ripple>Continue</button>
                    </div>
                  </div>
                </div>



                <div class="testing__next">
                  <span class="btn btn-accent btn--base btn--min-width js-test-next" style="display: inline-flex" data-step="1" data-ripple>Continue</span>
                  <span class="btn btn-accent btn--base btn--min-width js-test-next" data-step="2" data-ripple>Continue</span>
                  <span class="btn btn-accent btn--base btn--min-width js-test-next" data-step="3" data-ripple>Continue</span>
                  <span class="btn btn-accent btn--base btn--min-width js-test-finish" data-ripple>Continue</span>
                </div>
              </div>
            </section>


        </div>
      </div>




  </div>
</div>
